<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/mainCss.css"></link>
</head>
<body>
<!-- Header nav article section footer are the new semantic tags of HTML 5 -->
<header>Header is the new tag in HTML 5</header>
<nav>
	<ul>
		<li><a href="http://www.google.co.in">Google</a></li>
		<li><a href="http://www.bing.com">Bing</a></li>
		<li><a href="http://www.facebook.com">Facebook</a></li>
	</ul>
</nav>
<section>
<h1>&nbsp;Links</h1>
<article>
Google is a search engine from Google
</article>
<article>
Bing is a search engine from Mirosoft
</article>
<article>
Facebook is social networking site from FaceBook
</article>
</section>
<section>
<form>
	<input type="text" value='John Doe' disabled="disabled" />
	<input type="datetime" />
	<input type="color"/>
	<input type="range" min="0" max="20"/>
	<input type="number" max="500" min="480"/>
</form>
</section>
<section>
<!-- svg and canvas are HTML 5 tags for graphics -->
<svg width="100" height="100">
	<circle cx="50" cy="50" r="40" stroke="red" fill="green"/>
</svg>
<!-- Video Audio tags are media tag -->
<video width="320" height="240" autoplay controls>
  <source src="../movie/Surface_Pro_3 review.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</section>
<!-- For embedding youtube video in web page use either iframe or embed or object tag-->
<section>
<iframe width="420" height="315"
 src="http://www.youtube.com/embed/XGSy3_Czz8k">
</iframe> 
<br/>
<embed width="420" height="315"
 src="http://www.youtube.com/v/XGSy3_Czz8k">
<br/>
<object width="420" height="315"
 data="http://www.youtube.com/v/XGSy3_Czz8k">
</object>
</section>
<footer>&copy; Footer is also new tag in HTML 5</footer>
</body>
</html>
